
app.scheduling.enable=false

# -- Localisation de repo de la tondeuse
tondeuse.origine.x=0
tondeuse.origine.y=0
tondeuse.origine.orientation=N

# -- Chemin du dossier des instruction
# -- C'est dans ce dossier qu'il faut déposer le fichier d'instruction
tondeuse.folder.instruction=./src/test/resources/data/instruction/imput-test.txt
tondeuse.folder.instruction.errorfile=./src/test/resources/data/instruction/imput-testerror.txt

# -- Chemin du dossier d'archive
# -- C'est dans ce dossier qu'on archive les fichier dinstruction déjà traités pas la tondeuse
tondeuse.folder.archive=./src/test/resources/data/archive

# -- Configuration du delay de lecture de la source de fichier programme de la tondeuse - toutes les 5 s
tondeuse.reader.cron=* * * ? * *

tondeuse.reader.delay=5000L

spring.main.allow-bean-definition-overriding=true
